<!DOCTYPE html>
<html>
<head>
  <title>Exemplo com Tailwind CSS CDN</title>
  <!-- Link do CSS do Tailwind via CDN -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>

  <div class="container mx-auto p-4">
    <h1 class="text-2xl font-bold mb-4">Exemplo com Tailwind CSS CDN</h1>
    <p class="text-lg text-gray-700">Este é um parágrafo com algumas classes do Tailwind CSS aplicadas.</p>
    <button  onclick="somarDoisNumeros(2,8)" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded mt-4">Botão</button>
  </div>
<!-- Script para definir a função em JavaScript -->
<script>
  // Função que será chamada quando o botão for clicado
  function somarDoisNumeros(number1, number2) {
    const soma = number1 + number2;
    alert(`Olá! a soma é ${soma}`);
  }
</script>
</body>
</html>
